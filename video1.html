<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Vidéo</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 80vh;
      background: black;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Barre de progression */
    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .progress {
      height: 100%;
      width: 0;
      background: red;
      border-radius: 3px;
    }

    /* Boutons */
    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 18px;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }

    /* Bouton retour */
    .back {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4364f7;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Vidéo -->
  <video id="video" src="https://dl.dropboxusercontent.com/s/1w1srj7b5wsswhq0yctvu/video1.mp4" controlslist="nodownload"></video>

  <!-- Contrôles -->
  <div class="controls">
    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progress"></div>
    </div>
    <div class="buttons">
      <button id="back10">- 10 sec</button>
      <button id="playPause">Lecture</button>
      <button id="forward10">+ 10 sec</button>
    </div>
  </div>

  <!-- Retour -->
  <a href="videos.html" class="back">Retour</a>

  <script>
    const video = document.getElementById('video');
    const playPause = document.getElementById('playPause');
    const back10 = document.getElementById('back10');
    const forward10 = document.getElementById('forward10');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progressContainer');

    // Play / Pause
    playPause.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playPause.textContent = "Pause";
      } else {
        video.pause();
        playPause.textContent = "Lecture";
      }
    });

    // -10s
    back10.addEventListener('click', () => {
      video.currentTime -= 10;
    });

    // +10s
    forward10.addEventListener('click', () => {
      video.currentTime += 10;
    });

    // Mise à jour de la barre de progression
    video.addEventListener('timeupdate', () => {
      const percent = (video.currentTime / video.duration) * 100;
      progress.style.width = percent + "%";
    });

    // Cliquer sur la barre = avancer/reculer
    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = video.duration;
      video.currentTime = (clickX / width) * duration;
    });
  </script>

</body>
  </html>
