<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Je joue à Action ou Vérité avec mon demi-frère !</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin:0; padding:0;
    background:#f0f2f5;
    color:#333;
  }

  header { text-align:center; padding:30px; background:#f0f2f5; }
  .banner {
    display:inline-block;
    background: linear-gradient(135deg,#0052d4,#4364f7,#6fb1fc);
    color:white;
    padding:15px 40px;
    font-size:28px;
    font-weight:700;
    letter-spacing:1px;
    border-radius:50px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
  }

  .search-bar { text-align:center; margin:20px 0; }
  .search-bar input {
    width:60%; max-width:500px;
    padding:12px 15px;
    font-size:16px;
    border:1px solid #ccc;
    border-radius:25px;
    outline:none;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
  }
  .search-bar input:focus {
    border-color:#4364f7;
    box-shadow:0 4px 10px rgba(0,82,212,0.2);
  }

  .video-container {
    max-width:800px;
    margin:40px auto;
    position:relative;
    border-radius:15px;
    overflow:hidden;
    background:#000;
  }

  video {
    width:100%;
    display:block;
  }

  /* Overlay YouTube-like */
  .overlay {
    position:absolute;
    top:0; left:0;
    width:100%; height:100%;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    pointer-events:none;
  }

  .center-controls {
    display:flex; justify-content:center; align-items:center;
    gap:40px;
    pointer-events:auto;
    opacity:1; transition:opacity 0.3s;
  }

  .center-controls button {
    font-size:24px;
    padding:15px 20px;
    border:none;
    border-radius:50%;
    background:rgba(0,0,0,0.6);
    color:white;
    cursor:pointer;
    font-weight:600;
  }

  .bottom-controls {
    display:flex; align-items:center;
    justify-content:space-between;
    background:rgba(0,0,0,0.6);
    padding:10px;
    pointer-events:auto;
  }

  .bottom-controls input[type=range] { width:70%; }
  .bottom-controls button {
    font-size:20px;
    background:none;
    border:none;
    color:white;
    cursor:pointer;
  }

  .time {
    color:white; font-size:14px;
  }

  .back-btn {
    display:block;
    margin:10px auto 30px auto;
    padding:10px 25px;
    font-weight:600;
    border-radius:6px;
    border:none;
    background:#4364f7;
    color:white;
    cursor:pointer;
  }
</style>
</head>
<body>

<header>
  <div class="banner">Arrachetonchibre</div>
</header>

<div class="search-bar">
  <input type="text" placeholder="Rechercher une vidéo...">
</div>

<div class="video-container" id="videoContainer">
  <video id="myVideo" poster="https://via.placeholder.com/800x450.png?text=Video+Thumbnail">
    <source src="https://drive.google.com/file/d/1m70MD5GOhM2I8gbbPw7d4BJNJ3RcR-47/view?usp=drivesdk" type="video/mp4">
    Ton navigateur ne supporte pas la lecture de vidéos.
  </video>

  <div class="overlay" id="overlay">
    <div class="center-controls" id="centerControls">
      <button class="rewind-btn">⏪ 10s</button>
      <button class="play-btn">▶</button>
      <button class="forward-btn">10s ⏩</button>
    </div>

    <div class="bottom-controls">
      <span class="time" id="currentTime">0:00</span>
      <input type="range" id="progressBar" value="0" min="0" max="100">
      <span class="time" id="totalTime">0:00</span>
      <button id="fullscreenBtn">⛶</button>
    </div>
  </div>
</div>

<div class="video-title">Titre de la vidéo ici</div>
<button class="back-btn" onclick="window.location.href='videos.html'">← Retour aux vidéos</button>

<script>
const video = document.getElementById("myVideo");
const playBtn = document.querySelector(".play-btn");
const rewindBtn = document.querySelector(".rewind-btn");
const forwardBtn = document.querySelector(".forward-btn");
const overlay = document.getElementById("overlay");
const progressBar = document.getElementById("progressBar");
const currentTimeEl = document.getElementById("currentTime");
const totalTimeEl = document.getElementById("totalTime");

// Play/Pause
playBtn.addEventListener("click", togglePlay);
video.addEventListener("click", togglePlay);
function togglePlay(){
  if(video.paused) video.play();
  else video.pause();
  updatePlayButton();
}

function updatePlayButton(){
  playBtn.textContent = video.paused ? "▶" : "❚❚";
}

// Rewind/Forward
rewindBtn.addEventListener("click", () => { video.currentTime -= 10; });
forwardBtn.addEventListener("click", () => { video.currentTime += 10; });

// Progression
video.addEventListener("timeupdate", () => {
  progressBar.value = (video.currentTime / video.duration) * 100;
  currentTimeEl.textContent = formatTime(video.currentTime);
  totalTimeEl.textContent = formatTime(video.duration);
});
progressBar.addEventListener("input", () => { video.currentTime = (progressBar.value/100)*video.duration; });

// Fullscreen
document.getElementById("fullscreenBtn").addEventListener("click", () => {
  if(video.requestFullscreen) video.requestFullscreen();
  else if(video.webkitRequestFullscreen) video.webkitRequestFullscreen();
  else if(video.msRequestFullscreen) video.msRequestFullscreen();
});

// Overlay auto-hide like YouTube
let hideTimeout;
function showOverlay(){
  overlay.style.opacity = 1;
  clearTimeout(hideTimeout);
  if(!video.paused){
    hideTimeout = setTimeout(()=>{ overlay.style.opacity=0; }, 3000);
  }
}
video.addEventListener("mousemove", showOverlay);
video.addEventListener("pause", showOverlay);
video.addEventListener("play", () => { hideTimeout = setTimeout(()=>{ overlay.style.opacity=0; }, 3000); });

// Format time
function formatTime(sec){
  const m = Math.floor(sec/60);
  const s = Math.floor(sec%60);
  return m + ":" + (s<10?'0':'') + s;
}

// Initialize
video.addEventListener("loadedmetadata", () => { totalTimeEl.textContent = formatTime(video.duration); });
updatePlayButton();
</script>

</body>
</html>
