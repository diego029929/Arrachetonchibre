<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Je joue à Action ou Vérité avec mon demi-frère !</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin:0; padding:0;
      background:#f0f2f5;
      color:#333;
    }

    /* Bannière */
    header { text-align:center; padding:30px; background:#f0f2f5; }
    .banner {
      display:inline-block;
      background: linear-gradient(135deg,#0052d4,#4364f7,#6fb1fc);
      color:white;
      padding:15px 40px;
      font-size:28px;
      font-weight:700;
      letter-spacing:1px;
      border-radius:50px;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
    }

    /* Conteneur vidéo */
    .video-container {
      max-width:900px;
      margin:40px auto;
      position:relative;
      background:#000;
      border-radius:12px;
      overflow:hidden;
    }

    video {
      width:100%;
      display:block;
      border-radius:12px;
    }

    /* Boutons flottants */
    .controls-overlay {
      position:absolute;
      bottom:10%;
      left:50%;
      transform:translateX(-50%);
      display:flex;
      align-items:center;
      justify-content:center;
      gap:30px;
      opacity:1;
      transition: opacity 0.4s;
    }

    .controls-overlay.hidden {
      opacity:0;
      pointer-events:none;
    }

    .top-left {
      position:absolute;
      top:15px;
      left:15px;
    }

    .bottom-right {
      position:absolute;
      bottom:15px;
      right:15px;
    }

    .control-btn {
      background:rgba(0,0,0,0.6);
      border:none;
      border-radius:50%;
      width:55px;
      height:55px;
      color:white;
      font-size:22px;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:transform 0.2s, background 0.2s;
    }
    .control-btn:hover {
      transform:scale(1.1);
      background:rgba(0,0,0,0.8);
    }

    /* Barre de progression */
    .progress-bar {
      position:absolute;
      bottom:0;
      left:0;
      width:100%;
      height:6px;
      appearance:none;
      background:rgba(255,255,255,0.4);
      cursor:pointer;
    }
    .progress-bar::-webkit-slider-thumb {
      appearance:none;
      width:14px;
      height:14px;
      background:#4364f7;
      border-radius:50%;
      cursor:pointer;
    }

    .video-title {
      text-align:center;
      font-size:24px;
      font-weight:700;
      color:#0052d4;
      margin-top:15px;
    }
  </style>
</head>
<body>

<header>
  <div class="banner"> Arrachetonchibre </div>
</header>

<div class="video-container" id="videoContainer">
  <video id="myVideo" poster="https://via.placeholder.com/800x450.png?text=Video+Thumbnail">
    <source src="https://dl.dropboxusercontent.com/scl/fi/1w1srj7b5wsswhq0yctvu/video1.mp4?rlkey=417crj3n1epnvj1kpq23vg3eu&st=zxgia478" type="video/mp4">
    Ton navigateur ne supporte pas la lecture de vidéos.
  </video>

  <!-- Bouton retour -->
  <button class="control-btn top-left" onclick="window.location.href='videos.html'">⟵</button>

  <!-- Contrôles flottants -->
  <div class="controls-overlay" id="controlsOverlay">
    <button class="control-btn" id="back10">⏪ -10s</button>
    <button class="control-btn" id="playPause">▶️/⏸️</button>
    <button class="control-btn" id="forward10">⏩ +10s</button>
  </div>

  <!-- Bouton fullscreen -->
  <button class="control-btn bottom-right" id="fullscreenBtn">⛶</button>

  <!-- Progress bar -->
  <input type="range" id="progressBar" value="0" min="0" max="100" class="progress-bar">
</div>

<div class="video-title">Titre de la vidéo ici</div>

<script>
  const video = document.getElementById("myVideo");
  const playPause = document.getElementById("playPause");
  const back10 = document.getElementById("back10");
  const forward10 = document.getElementById("forward10");
  const progressBar = document.getElementById("progressBar");
  const fullscreenBtn = document.getElementById("fullscreenBtn");
  const overlay = document.getElementById("controlsOverlay");
  const container = document.getElementById("videoContainer");

  let hideControlsTimeout;

  // Play / Pause
  playPause.addEventListener("click", () => {
    if (video.paused) video.play();
    else video.pause();
  });

  // Back 10s
  back10.addEventListener("click", () => {
    video.currentTime -= 10;
  });

  // Forward 10s
  forward10.addEventListener("click", () => {
    video.currentTime += 10;
  });

  // Progress bar
  video.addEventListener("timeupdate", () => {
    progressBar.value = (video.currentTime / video.duration) * 100;
  });

  progressBar.addEventListener("input", () => {
    video.currentTime = (progressBar.value / 100) * video.duration;
  });

  // Fullscreen
  fullscreenBtn.addEventListener("click", () => {
    if (container.requestFullscreen) container.requestFullscreen();
    else if (container.webkitRequestFullscreen) container.webkitRequestFullscreen();
    else if (container.msRequestFullscreen) container.msRequestFullscreen();
  });

  // Masquer les contrôles quand inactif
  function showControls() {
    overlay.classList.remove("hidden");
    fullscreenBtn.style.opacity = "1";
    clearTimeout(hideControlsTimeout);
    hideControlsTimeout = setTimeout(() => {
      overlay.classList.add("hidden");
      fullscreenBtn.style.opacity = "0";
    }, 3000);
  }

  container.addEventListener("mousemove", showControls);
  video.addEventListener("play", showControls);
  video.addEventListener("pause", showControls);
</script>

</body>
    </html>
