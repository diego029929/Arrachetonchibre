<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecture vidéo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #111;
    }

    .banner {
      display: inline-block;
      background: linear-gradient(135deg,#0052d4,#4364f7,#6fb1fc);
      color: white;
      padding: 12px 30px;
      font-size: 22px;
      font-weight: 700;
      border-radius: 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .video-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video {
      width: 100%;
      max-width: 900px;
      border-radius: 12px;
      background: #000;
    }

    /* Contrôles overlay */
    .controls {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .video-container:hover .controls {
      opacity: 1;
    }

    .control-btn {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 22px;
      padding: 14px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Barre de progression */
    .progress-container {
      background: #222;
      padding: 8px 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input[type="range"] {
      flex: 1;
      -webkit-appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #444;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #4364f7;
      border-radius: 50%;
      cursor: pointer;
    }

    .time {
      font-size: 14px;
      min-width: 90px;
      text-align: center;
    }

    /* Bouton retour */
    .back-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 24px;
      background: #4364f7;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 30px;
      text-align: center;
      width: 200px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background: #0052d4;
    }
  </style>
</head>
<body>

  <header>
    <div class="banner">Arrachetonchibre</div>
  </header>

  <div class="video-container">
    <video id="video" src="https://www.dropbox.com/s/xxxxxxx/video1.mp4?raw=1"></video>

    <div class="controls">
      <button class="control-btn" onclick="skip(-10)">-10s</button>
      <button class="control-btn" onclick="togglePlay()">▶︎/❚❚</button>
      <button class="control-btn" onclick="skip(10)">+10s</button>
    </div>
  </div>

  <div class="progress-container">
    <span class="time" id="current">0:00</span>
    <input type="range" id="progress" value="0" min="0" max="100">
    <span class="time" id="duration">0:00</span>
  </div>

  <a href="videos.html" class="back-btn">← Retour aux vidéos</a>

  <script>
    const video = document.getElementById("video");
    const progress = document.getElementById("progress");
    const current = document.getElementById("current");
    const duration = document.getElementById("duration");

    function togglePlay() {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    }

    function skip(sec) {
      video.currentTime += sec;
    }

    video.addEventListener("loadedmetadata", () => {
      duration.textContent = formatTime(video.duration);
    });

    video.addEventListener("timeupdate", () => {
      current.textContent = formatTime(video.currentTime);
      progress.value = (video.currentTime / video.duration) * 100;
    });

    progress.addEventListener("input", () => {
      video.currentTime = (progress.value / 100) * video.duration;
    });

    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60).toString().padStart(2, "0");
      return `${min}:${sec}`;
    }
  </script>

</body>
</html>
